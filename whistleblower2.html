<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whistleblowing Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    p.description {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fafafa;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Whistleblowing Form</h2>
    <p class="description">Submit concerns or unethical activities anonymously. Your identity will be kept confidential.</p>

    <form action="https://formcarry.com/s/qTdw9xzE1SK" method="POST" enctype="multipart/form-data">
      
      <label for="name">Your Name (Optional)</label>
      <input type="text" id="name" name="name" placeholder="Leave blank to remain anonymous">

      <label for="email">Your Email (Optional)</label>
      <input type="email" id="email" name="email" placeholder="Leave blank if anonymity is preferred">

      <label for="message">Report Details *</label>
      <textarea id="message" name="message" required placeholder="Describe the issue or concern..."></textarea>

      <label for="file">Attach Supporting Document (Optional)</label>
      <input type="file" id="file" name="file">

      <button type="submit">Submit Report</button>
    </form>
  </div>
                                                                                                                                                                          
</body>
</html>
