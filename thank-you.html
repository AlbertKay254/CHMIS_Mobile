<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .back-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #dc3545;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h2>Thank you for your report!</h2>
    <p>We appreciate your effort in helping us maintain integrity and accountability.</p>
    <a href="https://www.chak.or.ke" class="back-button">Back to Home</a>
  </div>

</body>
</html>
